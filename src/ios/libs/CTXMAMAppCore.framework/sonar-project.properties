sonar.exclusions=reports/**,test-reports/*.xml,DerivedData/**,Build/**,_scripts/**,downloads/**,Logs/**,SDK/**,3rdParty/**,Pods/**,Podfile,Podfile.lock,CTXMAMAppCore/MAMServicesLib/**,CTXMAMAppCore/CTXMAMAppCoreTests/**,CTXMAMAppCore/CTXMAMAppCoreUnitTestApp/**,CTXMAMAppCore/Frameworks/**,sonarqube-generic-coverage.xml,CTXMAMAppCore/CTXMAMConfigInfo/**,CTXMAMAppCore/CTXMAMAuthInterface/**,CTXMAMAppCore/CTXMAMDirectLogon/**
